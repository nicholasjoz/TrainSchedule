<html lang="en-us">

<head>

   <meta charset="UTF-8">

   <!--CSS script-->
   <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Firebase script-->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

    <title>Nick Jay Train Schedule</title>


</head>

<body background="assets/images/train.jpg" background-repeat=repeat-y>
<div class="jumbotron" style="background-color:red; color:blueviolet">
        <img class="picture" src="assets/images/train.jpg" width="300" style="float:left" />
        <img class="picture" src="assets/images/train.jpg" width="300" style="float:right" />
    <h2 class="text-center"> Nick Jay's Train Schedule</h2>
    
</div>

<div class="row">
      
    <div class="col-lg-12">
      
      <!-- Train Schedule-->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Upcoming Trains</strong></h3>
        </div>
        <div class="card-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>

              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Train  -->
    <div class="text-center mainForm">
    <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title cardtitle"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">

            <!--Train form-->
            <!-- Must add padding!-->
            <form>
                <div class="form-group row">
                  <label for="train-name-input">  Train Name  </label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row" >
                  <label for="dest-input">  Destination</label>
                  <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="next-input">  First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="next-input" type="text">
                </div>
                <div class="form-group row">
                  <label for="freq-input">  Frequency (min)</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-danger" id="add-train-btn" type="submit">Submit</button>
              </form>
              
            </div>
            
          </div>
          
        </div>
        
      </div>

      

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
